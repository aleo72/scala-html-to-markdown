machine:
  java:
    version: oraclejdk8
  timezone: UTC
  environment:
    SBT_OPTS: -Djava.util.Arrays.useLegacyMergeSort=true
general:
  artifacts:
    - target/*/scoverage-report
    - target/*/api
dependencies:
  cache_directories:
    - "~/.sbt"
  override:
    - echo "N/A"
test:
  override:
    - cat /dev/null | sbt scalastyle clean coverage test
  post:
    - sbt coveralls
deployment:
  master:
    branch: master
    commands:
      - cat /dev/null | sbt doc
      - cat /dev/null | sbt coverageReport
      - git config credential.helper "store --file=.git/credentials"
      - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
      - cat /dev/null | git push origin :gh-pages && git subtree push --prefix target/api origin gh-pages
